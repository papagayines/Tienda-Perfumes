<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nombre del Perfume</title>
<style>
body { font-family:'Arial', sans-serif; background:#f4f4f4; margin:0; padding:0;}
header { background:#2a2a2a; color:white; padding:20px; text-align:center;}
h1 { margin:0; }
.container { display:flex; flex-wrap:wrap; justify-content:center; padding:20px; gap:40px; }
.image { flex:1 1 300px; max-width:400px; }
.image img { width:100%; border-radius:15px; box-shadow:0 5px 15px rgba(0,0,0,0.2); }
.details { flex:1 1 300px; max-width:400px; background:white; padding:20px; border-radius:15px; box-shadow:0 5px 15px rgba(0,0,0,0.1); }
.details h2 { margin-top:0; }
.priceSelect { margin:15px 0; }
.priceSelect select { padding:10px; border-radius:10px; border:1px solid #ccc; font-size:16px; width:100%; }
button { background:#ff5c5c; color:white; border:none; padding:15px; width:100%; font-size:18px; border-radius:10px; cursor:pointer; margin-top:10px; transition:0.3s; }
button:hover { background:#ff1c1c; }
#cartCount { font-weight:bold; color:#ff1c1c; }
</style>
</head>
<body>

<header>
<h1>Nombre del Perfume</h1>
<p>Carrito: <span id="cartCount">0</span> productos</p>
</header>

<div class="container">
  <div class="image">
    <img src="../img/NombreDelPerfume.jpg" alt="Nombre del Perfume">
  </div>
  <div class="details">
    <h2>Descripción</h2>
    <p>Este perfume es ideal para días calurosos o actividades físicas intensas. Fresco, elegante y duradero.</p>

    <div class="priceSelect">
      <label for="sizeSelect">Selecciona mililitraje:</label>
      <select id="sizeSelect">
        <option value="33000">30 ml - 33.000 COP</option>
        <option value="45000">50 ml - 45.000 COP</option>
        <option value="90000">110 ml - 90.000 COP</option>
      </select>
    </div>

    <button onclick="addToCart()">Añadir al carrito</button>
    <button onclick="goToCheckout()">Ir al pago</button>
  </div>
</div>

<script>
// Carrito simple
let cart = [];
let cartCount = document.getElementById('cartCount');

function addToCart() {
  const select = document.getElementById('sizeSelect');
  const price = parseInt(select.value);
  const perfumeName = document.querySelector('header h1').innerText;
  
  cart.push({name: perfumeName, price: price});
  cartCount.innerText = cart.length;
  alert(perfumeName + " agregado al carrito");
}

function goToCheckout() {
  if(cart.length === 0) { alert("Agrega al menos un perfume al carrito"); return; }
  
  // Redirigir a página de pago
  localStorage.setItem('cart', JSON.stringify(cart)); // Guardamos carrito
  window.location.href = '../checkout.html';
}
</script>

</body>
</html>
