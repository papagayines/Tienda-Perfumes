<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nova Parfumes</title>
<style>
body { font-family:'Poppins', sans-serif; margin:0; background:#fdfdfd; color:#333; }
header { background:#6b5b95; color:#fff; padding:20px; text-align:center; }
section { padding:40px 20px; max-width:900px; margin:0 auto; }
h2 { color:#563d7c; text-align:center; }
.container { display:flex; flex-direction:column; gap:20px; }
#sizes button { margin-right:10px; padding:10px 15px; border:none; background:#7f5aa2; color:#fff; border-radius:8px; cursor:pointer; transition:0.3s; }
#sizes button:hover { background:#6b5b95; }
#addCart { padding:15px 20px; border:none; border-radius:8px; background:#563d7c; color:#fff; cursor:pointer; transition:0.3s; }
#addCart:hover { background:#7f5aa2; }
.cart-popup { display:none; position:fixed; top:20px; right:20px; background:#563d7c; color:#fff; padding:15px; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.2); animation:fadeIn 0.5s; }
@keyframes fadeIn { from{opacity:0} to{opacity:1} }
</style>
</head>
<body>

<header>
  <h1>Nova Parfumes</h1>
</header>

<section>
  <h2 id="perfumeName">Perfume</h2>
  <div class="container">
    <img id="perfumeImg" src="" alt="" style="max-width:200px; margin:auto;">
    <p id="perfumeDesc">Descripción del perfume...</p>
    <p id="perfumeNotas">Notas: salida, corazón, fondo</p>
    <div id="sizes">
      <button onclick="selectSize(30,33000)">30 ml - 33.000 COP</button>
      <button onclick="selectSize(50,45000)">50 ml - 45.000 COP</button>
      <button onclick="selectSize(110,90000)">110 ml - 90.000 COP</button>
    </div>
    <button id="addCart" onclick="addToCart()">Agregar al carrito</button>
  </div>
</section>

<div class="cart-popup" id="cartPopup">Producto agregado al carrito</div>

<script>
const perfumesData = {
  "AcquaDiGioGiorgioArmani": {desc:"Perfume fresco, ideal para días calurosos o actividad física.", notas:"Salida: cítrica, Corazón: marina, Fondo: amaderado", img:"imagenes/acqua.jpg"},
  "212NYCCH": {desc:"Elegante y moderno para hombre urbano.", notas:"Salida: cítrica, Corazón: floral, Fondo: amaderado", img:"imagenes/212nyc.jpg"},
  // Agrega los 76 perfumes con su descripción y ruta de imagen
};

let selectedSize = 30;
let selectedPrice = 33000;
const urlParams = new URLSearchParams(window.location.search);
const perfumeName = urlParams.get('perfume');
document.getElementById('perfumeName').innerText = perfumeName;
document.getElementById('perfumeDesc').innerText = perfumesData[perfumeName]?.desc || "Descripción no disponible";
document.getElementById('perfumeNotas').innerText = perfumesData[perfumeName]?.notas || "";
document.getElementById('perfumeImg').src = perfumesData[perfumeName]?.img || "";

function selectSize(size, price){
  selectedSize = size;
  selectedPrice = price;
}

function addToCart(){
  let cart = JSON.parse(localStorage.getItem('cart')) || [];
  cart.push({name:perfumeName,size:selectedSize,price:selectedPrice});
  localStorage.setItem('cart', JSON.stringify(cart));
  const popup = document.getElementById('cartPopup');
  popup.style.display='block';
  setTimeout(()=>{popup.style.display='none'},1500);
  // Aquí puedes redireccionar al carrito o mostrar un resumen si quieres
}
</script>

</body>
</html>
