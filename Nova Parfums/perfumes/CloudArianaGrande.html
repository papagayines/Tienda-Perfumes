<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cloud - Ariana Grande</title>
<style>
body { font-family:'Poppins', sans-serif; margin:0; background:#f5f5f5; color:#333; }
header { background:#6b5b95; color:#fff; padding:20px; text-align:center; }
header h1 { margin:0; }
.main { max-width:1000px; margin:40px auto; padding:20px; display:grid; grid-template-columns:1fr 1fr; gap:40px; }
img { width:100%; border-radius:12px; }
h2 { color:#563d7c; }
label, select, button { display:block; margin:10px 0; font-size:1em; }
button { background:#6b5b95; color:#fff; border:none; padding:10px 20px; border-radius:8px; cursor:pointer; transition:0.3s; }
button:hover { background:#563d7c; }
.bar-container { margin-top:20px; }
.bar { background:#dcdcdc; border-radius:8px; margin:8px 0; height:25px; position:relative; }
.bar-fill { height:100%; background:#6b5b95; border-radius:8px; text-align:right; color:#fff; padding-right:5px; line-height:25px; font-weight:bold; }
</style>
</head>
<body>
<header><h1>Cloud - Ariana Grande</h1></header>
<div class="main">
  <div><img src="../img/cloud-ariana.jpg" alt="Cloud Ariana Grande"></div>
  <div>
    <h2>Selecciona el tamaño:</h2>
    <select>
      <option>30 ml - $33.000 COP</option>
      <option>50 ml - $45.000 COP</option>
      <option>110 ml - $90.000 COP</option>
    </select>
    <h2>Notas del perfume</h2>
    <p><strong>Salida:</strong> Lavanda, Pera, Bergamota</p>
    <p><strong>Corazón:</strong> Crema batida, Praliné, Coco, Orquídea de vainilla</p>
    <p><strong>Fondo:</strong> Almizcle, Maderas, Cachemira</p>
    <h2>Olores dominantes</h2>
    <div class="bar-container">
      <div class="bar"><div class="bar-fill" style="width:25%">Coco 25%</div></div>
      <div class="bar"><div class="bar-fill" style="width:20%">Vainilla 20%</div></div>
      <div class="bar"><div class="bar-fill" style="width:20%">Lavanda 20%</div></div>
      <div class="bar"><div class="bar-fill" style="width:20%">Praliné 20%</div></div>
      <div class="bar"><div class="bar-fill" style="width:15%">Cachemira 15%</div></div>
    </div>
    <button>Comprar</button>
  </div>
</div>
</body>
</html>
