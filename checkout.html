<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout</title>
<style>
body{font-family:'Arial',sans-serif;background:#f4f4f4;margin:0;padding:0;}
header{background:#6b5b95;color:white;padding:20px;text-align:center;}
.container{max-width:600px;margin:20px auto;padding:20px;background:white;border-radius:15px;box-shadow:0 5px 15px rgba(0,0,0,0.1);}
h1{text-align:center;}
.cart-item{display:flex;justify-content:space-between;margin-bottom:10px;}
label, input, select, button{display:block;width:100%;margin-bottom:15px;padding:10px;border-radius:10px;}
button{background:#ff5c5c;color:white;border:none;cursor:pointer;font-size:16px;}
button:hover{background:#ff1c1c;}
</style>
</head>
<body>
<header><h1>Checkout</h1></header>
<div class="container">
<h2>Tu carrito</h2>
<div id="cart"></div>
<h3>Total: <span id="total">0</span> COP</h3>

<h2>Información de contacto</h2>
<input type="text" id="nombre" placeholder="Nombre">
<input type="text" id="telefono" placeholder="Teléfono">
<input type="text" id="direccion" placeholder="Dirección">

<h2>Método de pago</h2>
<select id="metodo">
<option value="nequi">Nequi</option>
<option value="transfer">Transferencia</option>
<option value="efectivo">Efectivo</option>
</select>

<button onclick="finalizar()">Finalizar compra</button>
</div>

<script>
function mostrarCarrito(){
    const cart = JSON.parse(localStorage.getItem('cart'))||[];
    const div = document.getElementById('cart');
    div.innerHTML="";
    let total=0;
    cart.forEach(item=>{
        div.innerHTML += `<div class="cart-item"><span>${item.nombre}</span><span>${item.precio.toLocaleString()} COP</span></div>`;
        total += item.precio;
    });
    document.getElementById('total').innerText = total.toLocaleString();
}

function finalizar(){
    alert("Gracias por tu compra. Te contactaremos pronto.");
    localStorage.removeItem('cart');
    window.location.href="index.html";
}

mostrarCarrito();
</script>
</body>
</html>
