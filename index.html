// Mostrar perfumes
function displayPerfumes(perfumes){
  const grid = document.getElementById('perfumeGrid');
  grid.innerHTML = "";
  perfumes.forEach(name=>{
    const card = document.createElement('div');
    card.className="card";
    card.innerHTML=`<h3>${name.replace(/([A-Z])/g, ' $1').trim()}</h3>`;
    card.onclick = ()=>{ window.location.href=`perfume.html?name=${name}` };
    grid.appendChild(card);
  });
}

// Buscador
document.getElementById('searchInput').addEventListener('input', e=>{
  const query = e.target.value.toLowerCase();
  const results = Object.keys(perfumesData).filter(name=>{
    const p = perfumesData[name];
    return name.toLowerCase().includes(query) || p.category.toLowerCase().includes(query) || p.type.toLowerCase().includes(query);
  });
  displayPerfumes(results);
});
