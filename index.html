#perfumeGrid { display: grid; grid-template-columns: repeat(auto-fit,minmax(220px,1fr)); gap: 20px; padding: 20px; }
.perfumeCard { background:white; border-radius: 15px; box-shadow:0 4px 10px rgba(0,0,0,0.1); overflow:hidden; transition: transform 0.2s; text-align:center; }
.perfumeCard:hover { transform: scale(1.05); }
.perfumeCard img { width: 100%; height: 250px; object-fit: cover; }
.perfumeCard h3 { margin:10px 0; font-size:18px; color:#333; }
.perfumeCard button { background-color: #ff5c5c; border:none; color:white; padding:10px 20px; margin:10px 0 20px 0; border-radius: 8px; cursor:pointer; font-size:16px; transition: background 0.3s; }
.perfumeCard button:hover { background-color: #ff1c1c; }

// Función para generar tarjetas
function displayPerfumes(list) {
  const grid = document.getElementById("perfumeGrid");
  grid.innerHTML = "";
  list.forEach(p => {
    const card = document.createElement("div");
    card.className = "perfumeCard";
    card.innerHTML = `
      <img src="img/${p.name}.jpg" alt="${p.name}">
      <h3>${p.name}</h3>
      <button onclick="location.href='${p.file}'">Ver y Comprar</button>
    `;
    grid.appendChild(card);
  });
}

document.getElementById("searchBar").addEventListener("input", function(){

  const filtered = perfumes.filter(p => p.name.toLowerCase().includes(query));
