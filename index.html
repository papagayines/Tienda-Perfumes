// Función para mostrar todos los perfumes
function displayPerfumes(list) {
  const grid = document.getElementById("productGrid");
  grid.innerHTML = "";
  list.forEach(p => {
    const card = document.createElement("div");
    card.classList.add("product-card");
    card.innerHTML = `
      <img src="${p.img}" alt="${p.display}">
      <h3>${p.display}</h3>
      <a href="perfume.html?name=${p.name}"><button>Ver Detalles</button></a>
    `;
    grid.appendChild(card);
  });
}

displayPerfumes(perfumes);

// Función de búsqueda
function searchPerfume() {
  const query = document.getElementById("searchInput").value.toLowerCase();
  const filtered = perfumes.filter(p => p.display.toLowerCase().includes(query));
  if(filtered.length>0){
    displayPerfumes(filtered);
  } else {
    alert("No se encontró el perfume");
