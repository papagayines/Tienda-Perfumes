<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tienda de Perfumes</title>
<style>
body { font-family:'Poppins', sans-serif; margin:0; background:#f5f5f5; color:#333; }
header { background:#6b5b95; color:#fff; padding:20px; text-align:center; }
header h1 { margin:0; }
section { padding:40px 20px; max-width:1200px; margin:0 auto; }
h2 { color:#563d7c; margin-bottom:20px; }
.grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(150px,1fr)); gap:20px; }
.card { background:#fff; border-radius:12px; text-align:center; padding:15px; box-shadow:0 4px 10px rgba(0,0,0,0.05); transition:0.3s; text-decoration:none; color:#333; }
.card:hover { box-shadow:0 6px 20px rgba(0,0,0,0.1); }
.card h3 { margin-top:10px; font-size:1em; color:#6b5b95; }
input[type="text"] { width:100%; padding:10px; margin-bottom:20px; border-radius:8px; border:1px solid #ccc; }
footer { text-align:center; padding:20px; margin-top:40px; background:#6b5b95; color:#fff; }
</style>
</head>
<body>

<header>
<h1>Tienda de Perfumes</h1>
</header>

<section>
<h2>Buscar Perfume</h2>
<input type="text" id="search" placeholder="Escribe el nombre del perfume...">
<div id="search-results" class="grid"></div>
</section>

<section id="perfumes">
<h2>Todos los Perfumes</h2>
<div class="grid" id="perfume-grid"></div>
</section>

<footer>&copy; 2025 Tienda de Perfumes</footer>

<script>
// Lista de los 76 perfumes
const perfumes = [
  {name:"SauvageDior"}, {name:"ChancheEauFraicheChanel"}, {name:"ChancheEauTendreChanel"},

  {name:"EuphoriaCK"}, {name:"FameRabanne"}, {name:"GodOfFire(unisex)"}, {name:"GoldFreshMoschino"},
  {name:"GoodGirlCH"}, {name:"HugoBossNight"}, {name:"InvictusVictoryPacoRabanne"}, {name:"J'adoreDior"},
  {name:"JoyDior"}, {name:"KhamrahAlHaramain"}, {name:"La Vie Est Belle"}, {name:"LacosteBlanca"},
  {name:"LacosteNoir"}, {name:"LatafgaEclaire"}, {name:"LaytonParfumsDeMarly"}, {name:"LeBeauLeParfumJPG"},
  {name:"LeMaleElixirJPG"}, {name:"LightBlue D&G"}, {name:"Meow"}, {name:"MissDior"}, {name:"MontBlancExplorer"},
  {name:"MontBlancLegend"}, {name:"NinaNinaRicci"}, {name:"NitroRed"}, {name:"NobleBlushLataffa"},
  {name:"OdisseyChocolatDubay"}, {name:"OdysseyCandeeArmaf"}, {name:"OdysseyMandarin"}, {name:"OlympeaPacoRabanne"},

  {name:"ScandalMenlJPG"}, {name:"SiGiorgioArmani"}, {name:"SorbettoRossoEscada"}, {name:"SplashCoconutVictoria'sSecret"},
  {name:"StrongerWithYou"}, {name:"ThankUNextArianaGrande"}, {name:"TheOneD&G"}, {name:"Toy2Moschino"},

  {name:"BlueDeChanel"}, {name:"BurberryHer"}
];

// Mostrar todos los perfumes en la grilla
const grid = document.getElementById('perfume-grid');
perfumes.forEach(p => {
    const a = document.createElement('a');
    a.href = `perfume.html?name=${encodeURIComponent(p.name)}`;
    a.className = 'card';
    a.innerHTML = `<h3>${p.name}</h3>`;
    grid.appendChild(a);
});

// Buscador
const searchInput = document.getElementById('search');
const results = document.getElementById('search-results');
searchInput.addEventListener('input', () => {
    const value = searchInput.value.toLowerCase();
    results.innerHTML = '';
    if(value){
        const filtered = perfumes.filter(p => p.name.toLowerCase().includes(value));
        if(filtered.length === 0){
            results.innerHTML = '<p>No se encontr√≥ el perfume</p>';
        }
        filtered.forEach(p => {
            const a = document.createElement('a');
            a.href = `perfume.html?name=${encodeURIComponent(p.name)}`;
            a.className = 'card';
            a.innerHTML = `<h3>${p.name}</h3>`;
            results.appendChild(a);
        });
    }
});
</script>

</body>
</html>
