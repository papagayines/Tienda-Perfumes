const perfumeGrid = document.getElementById("perfumeGrid");
function renderPerfumes(perfumes) {
  perfumeGrid.innerHTML = "";
  perfumes.forEach(p => {
    const card = document.createElement("a");
    card.href = `perfume.html?perfume=${p.nombre}`;
    card.className = "card";
    card.innerHTML = `
      <img src="imagenes/${p.nombre}.jpg" alt="${p.display}">
      <h3>${p.display}</h3>
      <p>${p.descripcion}</p>
    `;
    perfumeGrid.appendChild(card);
  });
}
renderPerfumes(perfumesData);

function buscarPerfume() {
  const query = document.getElementById("search").value.toLowerCase();
  const filtrados = perfumesData.filter(p => p.display.toLowerCase().includes(query));
  renderPerfumes(filtrados);
}
