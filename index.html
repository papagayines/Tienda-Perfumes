<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nova Parfumes - Catálogo</title>
<style>
  body { font-family:'Poppins', sans-serif; background:#fdfcfb; margin:0; padding:0; color:#333; }
  header { background:#6b5b95; color:#fff; text-align:center; padding:20px; }
  header h1 { font-size:2em; }
  .search-bar { max-width:400px; margin:20px auto; display:flex; }
  .search-bar input { flex:1; padding:10px; border-radius:8px 0 0 8px; border:none; outline:none; }
  .search-bar button { padding:10px; border:none; background:#ff7f50; color:#fff; cursor:pointer; border-radius:0 8px 8px 0; }
  .catalogo { display:grid; grid-template-columns:repeat(auto-fit,minmax(200px,1fr)); gap:20px; max-width:1200px; margin:20px auto; }
  .perfume-card { background:#f5f3f7; border-radius:12px; padding:15px; text-align:center; transition:0.3s; }
  .perfume-card:hover { transform:translateY(-5px); box-shadow:0 5px 15px rgba(0,0,0,0.2); }
  .perfume-card h3 { color:#563d7c; margin-bottom:10px; }
  .perfume-card button { margin-top:10px; padding:8px 12px; border:none; border-radius:8px; background:#563d7c; color:#fff; cursor:pointer; transition:0.3s; }
  .perfume-card button:hover { background:#6b5b95; }
</style>
</head>
<body>

<header>
  <h1>Nova Parfumes</h1>
</header>

<div class="search-bar">
  <input type="text" id="search-input" placeholder="Buscar perfume...">
  <button id="search-btn">Buscar</button>
</div>

<div class="catalogo" id="catalogo"></div>

<script>
  // --- Array de perfumes (completo con 76, ejemplo reducido aquí) ---
  const perfumes = [
    { nombre:"Acqua Di Gio", categoria:"Hombre" },
    { nombre:"Miss Dior", categoria:"Mujer" },
    { nombre:"God Of Fire", categoria:"Unisex" }
    // Completa los 76 perfumes aquí
  ];

  const catalogoDiv = document.getElementById('catalogo');

  // --- Función para mostrar perfumes ---
  function mostrarPerfumes(lista){
    catalogoDiv.innerHTML = "";
    lista.forEach(p=>{
      const card = document.createElement("div");
      card.className = "perfume-card";
      card.innerHTML = `
        <h3>${p.nombre}</h3>
        <p>${p.categoria}</p>
        <button onclick="verPerfume('${encodeURIComponent(p.nombre)}')">Ver detalles</button>
      `;
      catalogoDiv.appendChild(card);
    });
  }

  // --- Inicialmente mostrar todos ---
  mostrarPerfumes(perfumes);

  // --- Función de búsqueda ---
  document.getElementById('search-btn').addEventListener('click', ()=>{
    const query = document.getElementById('search-input').value.toLowerCase();
    const resultados = perfumes.filter(p=>p.nombre.toLowerCase().includes(query));
    if(resultados.length>0){
      mostrarPerfumes(resultados);
    } else {
      catalogoDiv.innerHTML = "<p>No se encontró ningún perfume.</p>";
    }
  });

  // --- Función para abrir perfume ---
  function verPerfume(nombre){
    window.location.href = `perfumes.html?perfume=${nombre}`;
  }
</script>

</body>
</html>
